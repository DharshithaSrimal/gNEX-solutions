<div class="container-fluid solutions-card">
    <div class="row">
      <div class="col-12 col-sm-12 col-lg-12">
        <div class="card">
          <div class="card-header">
            <h1 class="title">Solutions</h1>
          </div>
          <div class="card-body">
            <ul class="list-group" *ngFor="let list of solutionsList">
              <li (click)="toggle( list.id )" id="{{ list.id }}" class="solutions-list list-group-item" type="button" data-toggle="collapse" data-target="#collapseList" aria-expanded="false" aria-controls="collapseList">
                {{ list.header }}
                <ng-container *ngIf="list.status == 1">
                  <div style="margin: 0 auto;text-align: left;">
                      <div>
                        {{ list.description }}
                      </div>
                  </div>
              </ng-container>
              </li>
            </ul>
            <div class="pricing">
              <a routerLink="/pricing" class="pricing-text">See Pricing <i class="fa fa-caret-right" style="font-size:24px"></i></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
